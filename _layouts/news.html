---
layout: default
categories:
- news 
---

{% assign news = page %}
<div class="bigspacer"></div>

<div class="row">
  <div class="col-md-2">
    <div class="pad-left note">
      {{ news.date | date: "%-d %b %Y" }}
    </div>
  </div>
  <div class="col-md-4">
    <div class="pad-right note">
      {{ news.title }}
      <i>by</i>
      <b>{{ news.author }}</b>
    </div>
  </div>
</div>
<div class="bigspacer"></div>
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-4">
    <div class="pad-right note">
      {{ news.description }}
    </div>
  </div>
</div>
